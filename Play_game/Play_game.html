<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="Play_game.css">
</head>
<body>    
    <div class="container">
        <div class="game-board" id="gameBoard"></div>
        <div class="sidebar">
            <div class="chart">
                <canvas id="winChart"></canvas>
            </div>
            <button id="newGameButton" onclick = "click_new_game_button()">New game</button>
            <div class="player-choice">
                <p id="label">You want to play:</p>
                <button id="playX" onclick = "click_chooseX_button()">X</button>
                <button id="playO" onclick = "click_chooseY_button()">O</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Play_game.js"></script>
</body>
</html>
